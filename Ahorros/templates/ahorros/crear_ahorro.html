<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Ahorro</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e8f5f1, #ffffff);
            padding: 60px 20px;
            margin: 0;
        }
        .formulario {
            max-width: 500px;
            margin: auto;
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 128, 96, 0.12);
        }
        h2 {
            color: #007e6a;
            text-align: center;
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #00997a;
            color: white;
            font-weight: bold;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #007e6a;
            transform: scale(1.03);
        }
        p {
            text-align: center;
            margin-top: 20px;
        }
        a {
            color: #007e6a;
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="formulario">
    <h2>Crear nuevo ahorro</h2>
    <form method="post">
        {% csrf_token %}
        <label for="usuario">Usuario dueño del ahorro:</label>
        <select name="usuario" id="usuario" required>
            {% for u in usuarios %}
                <option value="{{ u.id }}">{{ u.username }}</option>
            {% endfor %}
        </select>

        <label for="descripcion">Descripción:</label>
        <input type="text" name="descripcion" id="descripcion" required>

        <label for="monto">Monto inicial:</label>
        <input type="number" step="0.01" name="monto" id="monto" required>

        <button type="submit">Guardar ahorro</button>
    </form>

    <p><a href="{% url 'ahorros_dashboard' %}">← Volver al dashboard</a></p>
</div>

</body>
</html>
