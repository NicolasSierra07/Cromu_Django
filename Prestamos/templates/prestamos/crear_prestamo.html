<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Préstamo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e8f5f1, #ffffff);
            padding: 50px 20px;
            margin: 0;
        }
        form {
            background: white;
            max-width: 550px;
            margin: auto;
            padding: 35px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 153, 122, 0.1);
        }
        h2 {
            text-align: center;
            color: #007e6a;
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #00997a;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #007e6a;
            transform: scale(1.02);
        }
    </style>
</head>
<body>

    <form method="post">
        {% csrf_token %}
        <h2>Crear nuevo préstamo</h2>

        <label for="usuario">Usuario</label>
        <select name="usuario" id="usuario" required>
            {% for user in usuarios %}
                <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select>

        <label for="descripcion">Descripción</label>
        <input type="text" name="descripcion" id="descripcion" required>

        <label for="monto">Monto</label>
        <input type="number" name="monto" id="monto" step="0.01" required>

        <label for="cantidad_meses">Cantidad de meses</label>
        <input type="number" name="cantidad_meses" id="cantidad_meses" value="12" min="1" required>

        <button type="submit">Guardar préstamo</button>
    </form>

</body>
</html>
