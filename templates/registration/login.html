<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e8f5f1, #ffffff);
            margin: 0;
            padding: 0px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .formulario {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 153, 122, 0.15);
            padding: 40px 30px;
            max-width: 420px;
            width: 100%;
        }

        h2 {
            color: #007e6a;
            text-align: center;
            margin-bottom: 25px;
            font-weight: 700;
        }

        input {
            width: 100%;
            padding: 12px 2px; /* Añadido padding lateral */
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 15px;
            transition: border 0.2s ease;
        }

        input:focus {
            border-color: #00997a;
            outline: none;
        }

        button {
            width: 100%;
            background-color: #00997a;
            color: #fff;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #007e6a;
            transform: scale(1.03);
        }

        .error {
            background-color: #fdecea;
            color: #c62828;
            padding: 12px;
            margin-bottom: 18px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
        }

        p {
            text-align: center;
            margin-top: 10px;
            font-size: 15px;
        }

        a {
            color: #007e6a;
            font-weight: 700;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="formulario">
    <h2>Iniciar sesión</h2>

    {% if form.errors %}
        <div class="error">Usuario o contraseña incorrectos.</div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Entrar</button>
    </form>

    <p>¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a></p>
</div>

</body>
</html>
